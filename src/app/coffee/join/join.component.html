<div fxLayout="column" fxLayoutAlign="center center">
  <div fxLayout="row" fxLayoutGap="16px">
    <input
      #inputElement
      class="number-input clue"
      *ngFor="let number of [1, 1, 1, 1, 1]; let idx = index"
      autocomplete="off"
      spellcheck="false"
      type="text"
      [id]="inputElementId + idx"
      (input)="inputEvent($event, inputElement, idx)"
      (focus)="focusEvent(idx)"
    />
  </div>
  <button mat-flat-button color="primary" routerLink="/participant">
    Start
  </button>
</div>
